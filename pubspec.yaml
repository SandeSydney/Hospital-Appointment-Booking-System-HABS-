name: habs
description: This application provides a platform for patients to book appointments in Kitale District Hospital.
  Threfore, the application encompasses of two user interfaces, that of the patients and that of the doctor.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.10.0
  firebase_auth: ^0.18.1+2
  firebase_core : "^0.5.0+1"
  modal_progress_hud: ^0.1.3
  date_time_picker: ^1.0.2
  cloud_firestore: ^0.14.1+3
  provider: ^4.3.2+2
  rflutter_alert: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
